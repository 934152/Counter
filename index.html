<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Counter</title>
        <meta name="description" content="This is a web app that uses a counter">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <header class="d-flex justify-content-center mt-3">
             <h1 class="text-white">Counter</h1>
        </header>

        <main>
            <div class="d-flex justify-content-center">
                <span class="text-white fs-1" id="count">0</span>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-success me-2" id="increase">Increase</button>
                <button class="btn btn-warning" id="reset">Reset</button>
                <button class="btn btn-danger ms-2" id="decrease">Decrease</button>
            </div>

        </main>







        <script src="app.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
